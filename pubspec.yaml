name: bibliotheque
description: A flutter mobile app for selling books

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: 3.7.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.2.0
  shared_preferences: ^2.0.17
  flutter_svg: ^1.0.3
  get_it: ^7.2.0
  paginated_live_list:
    git: https://github.com/AkramIzz/paginated_live_list
  percent_indicator: ^4.2.2
  flutter_rating_bar: ^4.0.1
  syncfusion_flutter_sliders: ^20.4.51
  country_picker: ^2.0.19

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  freezed: ^2.3.2
  fast_i18n: ^5.12.6
  build_runner: ^2.3.3
  json_annotation: ^4.8.0
  json_serializable: ^6.6.1
  freezed_annotation: ^2.2.0

flutter:

  uses-material-design: true

  assets:
    - assets/i18n/
    - assets/icons/
    - assets/mock/
